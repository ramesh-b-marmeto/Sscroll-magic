<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      background: #eee;
    }

    /* SECTION WRAPPER */
    .scroll-section {
      position: relative;
      background: #f0f0f0;
      padding: 60px 20px;
    }

    /* STICKY SCROLL AREA */
    .scroll-box {
      overflow: hidden;
      width: 100%;
    }

    /* SCROLLING INNER CONTAINER */
    .scroll-content {
      display: flex;
      gap: 10px;
      height: auto;
    }

    .scroll-item {
      flex: 0 0 auto;
      width: 400px;
      height: 400px;
      background: #a1c4fd;
      text-align: center;
      line-height: 200px;
      font-size: 1.2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="spacer">Scroll down</div>

  <section class="scroll-section" id="scrollSection">
    <h2>My Horizontal Gallery</h2>
    <div class="scroll-box" id="scrollBox">
      <div class="scroll-content" id="scrollContent">
        <div class="scroll-item">1</div>
        <div class="scroll-item">2</div>
        <div class="scroll-item">3</div>
        <div class="scroll-item">4</div>
        <div class="scroll-item">5</div>
        <div class="scroll-item">6</div>
        <div class="scroll-item">7</div>
        <div class="scroll-item">8</div>
      </div>
    </div>
  </section>

  <div class="spacer">Scroll more</div>

  <!-- ScrollMagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>

  <script>
    const controller = new ScrollMagic.Controller();

    const scrollBox = document.getElementById('scrollBox');
    const scrollContent = document.getElementById('scrollContent');
    const scrollSection = document.getElementById('scrollSection');

    // Total horizontal scroll distance
    const totalScrollX = scrollContent.scrollWidth - scrollBox.clientWidth;

    // Set dynamic scene height based on scroll distance
    const sceneDuration = totalScrollX;

    new ScrollMagic.Scene({
      triggerElement: scrollSection,
      triggerHook: 0.5,
      duration: sceneDuration
    })
    .setPin(scrollSection)
    .on("progress", function(e) {
      scrollBox.scrollLeft = e.progress * totalScrollX;
    })
    .addIndicators()
    .addTo(controller);
  </script>
</body>
</html>
